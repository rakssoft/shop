<div class="container">
    <p><a href="#otvet6" class="btn btn-primary" data-toggle="modal">Задать вопрос</a></p>
    <div id="otvet6" class="modal fade">
        <div class="modal-dialog modal_feedback">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Задайте свой вопрос</h4>
                </div>
                <div class="modal-body feedback">
                     <form method="post" class="form-horizontal text-left"  >

                      <div class="form-group">
                          {% csrf_token %}
                        {{ form.name }}

                      </div>
                      <div class="form-group">
                           {% csrf_token %}
                          {{ form.email }}


                      </div>
                      <div class="form-group">
                          {% csrf_token %}
                            {{ form.text }}

                      </div>
                       <div class="form-group">

                          <button type="submit" class="btn btn-success">Отправить</button>
                       </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
